<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- NAVIGATION - IDENTICAL ACROSS ALL FILES -->

        <div class="flex items-center gap-4">
            <img src="https://www.allstardryervent.com/wp-content/uploads/2023/03/ALL-STAR-DRYER-VENT-CLEANING-REPAIR-AND-INSTALL-RENO-NEVADA-775-224-4136-logo2.png" alt="All Star Dryer Vent Logo" class="h-16 w-auto" title="Dryer Vent Cleaning Reno">
            <a href="tel:7752244136" class="hidden md:block bg-blue-900 text-white px-4 py-2 rounded-full font-bold shadow-lg hover:bg-blue-800 transition">775-224-4136</a>
        </div>
        <ul class="flex gap-6 font-bold text-blue-900 uppercase text-sm tracking-wide">
            <li><a href="index.html" class="hover:text-red-600 transition">Home</a></li>
            <li><a href="services.html" class="hover:text-red-600 transition">Services</a></li>
            <li><a href="locations.html" class="hover:text-red-600 transition">Locations</a></li>
            <li><a href="contact.html" class="underline decoration-red-600 decoration-2 underline-offset-4">Contact</a></li>
        </ul><button data-token="1a8d0e15a2844e429147c1c8050bde35" data-orgname="All-Star-Dryer-Vent" class="hidden md:block bg-red-600 text-white px-6 py-2 rounded-full font-black uppercase text-sm tracking-widest shadow-lg hover:bg-black transition ml-4" onClick="HCPWidget.openModal()">Book Now</button>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-20">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
            <div class="bg-blue-900 p-10 text-white text-center">
                <h1 class="text-4xl font-black uppercase">Get In Touch</h1>
                <p class="mt-2 text-blue-200">Our team (Ricardo, Julian, and John) is ready to assist you!</p>
            </div>
            
            <div class="p-10">
                <!-- WEB3FORMS SMART FORM -->
                <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="font-bold text-gray-700">Name</label>
                            <input type="text" name="name" placeholder="Your Full Name" required class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition">
                        </div>
                        <div class="space-y-2">
                            <label class="font-bold text-gray-700">Email</label>
                            <input type="email" name="email" placeholder="help@locksmitNY.com" required class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="font-bold text-gray-700">Phone</label>
                        <input type="tel" name="phone" placeholder="01456789" required class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition">
                    </div>

                    <div class="space-y-2">
                        <label class="font-bold text-gray-700">Message</label>
                        <textarea name="message" rows="5" placeholder="How can we help?" class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none transition"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-black text-2xl py-6 rounded-2xl shadow-xl uppercase tracking-widest transition transform hover:scale-[1.02]">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-12 grid grid-cols-2 gap-8 text-center">
            <div class="bg-blue-50 p-8 rounded-2xl border border-blue-100">
                <h3 class="font-black text-blue-900 border-b-2 border-red-600 inline-block mb-4 uppercase">Phone Support</h3>
                <p class="text-2xl font-bold">01456789</p>
            </div>
            <div class="bg-blue-50 p-8 rounded-2xl border border-blue-100">
                <h3 class="font-black text-blue-900 border-b-2 border-red-600 inline-block mb-4 uppercase">Email Us</h3>
                <p class="text-xl font-bold">help@locksmitNY.com</p>
            </div>
        </div>
    </main>

</body>
